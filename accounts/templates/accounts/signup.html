{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block body_block %}


<style>
    body {
        background-color: white;

    }

    .container-1 {
        background-color: whitesmoke;
        margin: auto;
        padding: 0px;
        height: 700px;





        /* -webkit-animation: mymove 5s infinite;
        /* Safari 4.0 - 8.0 */
        /* animation: mymove 5s infinite; */ 



        padding: 10px 10px 20px 10px;
        border: 1px solid #BFBFBF;
        background-color: white;
        box-shadow: 10px 10px 5px #aaaaaa;
    
    }

    
</style>


<div class="container-1">
<h3 class="h1-responsive font-weight-bold my-5">Manual Membership Account Generation Panel</h3>

<div class="row">
<div class="col-lg-5">

<div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class="btn btn-sm btn-info my-4" value="Create Account for Member" size="100px">
    </form>

</div>
</div>
</div>

</div>
{% endblock %}
